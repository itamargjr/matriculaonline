<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

<ui:composition template="#{paginasBean._template}">  
    <ui:define name="corpo">
    
    	<p:messages />  	
			
		<p:panel header="Preencha os dados abaixo para alterar sua matrícula">
		
			<h:form id="formpesquisa">
				<div class="ObjetosColuna">
					<p:outputLabel value="Data de Nascimento" />
					<p:inputText  onfocus="Data(this)" value="#{edu_matr_candidatoBean.candidatoreport.nascimento_candidato}" class="TamanhoMIN" required="true" requiredMessage="por favor informe a data de nascimento" />
				</div>
				<div class="ObjetosColuna">
					<p:outputLabel value="Nome do Candidato"/>
      				<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.candidatoreport.nome_candidato}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe o nome do candidato"/>
      			</div>
      			<div class="ObjetosLinha">  	
      				<div class="ObjetosColuna">
						<p:outputLabel value="Email"/>
      					<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.email_candidato}" styleClass="TamanhoG" required="true" requiredMessage="por favor informe o email"/>
      				</div> 
      			</div>
      			
      			<br/>
         			
		     	<p:commandButton styleClass="BotaoPrimario" action="#{edu_matr_candidatoBean.buscarcandidato()}" value="Buscar Candidato" ajax="false" update=":formcadastro" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
      			 			
			</h:form>
		</p:panel>
		
    	<h:form id="formcadastro">
    		<p:panel rendered="#{edu_matr_candidatoBean.candidatoreport.id_escola1 gt 0}">	
    			<p:panel header="Dados do Candidato">
    				<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:outputLabel value="Data de Nascimento" />
							<p:inputText  onfocus="Data(this)" value="#{edu_matr_candidatoBean.candidatoreport.nascimento_candidato}" class="TamanhoMIN" disabled="true"/>								
						</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Nome do Candidato"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.candidatoreport.nome_candidato}" styleClass="TamanhoM" disabled="true"/>
      					</div>        					
						<div class="ObjetosColuna">
							<p:outputLabel id="olIdade" value="Idade"  rendered="#{edu_matr_candidatoBean.idade != ''}" />
							<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.idade} anos" styleClass="TamanhoPP" disabled="true"/>
						</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Bairro Candidato" />
							<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.candidatoreport.bairro_candidato}" styleClass="TamanhoM" disabled="true"/>
						</div>
					</div>
				</p:panel>
				<p:panel header="Filiação do Candidato">
					<div class="ObjetosLinha">    					
						<div class="ObjetosColuna">
      						<p:outputLabel value="Nome da Mãe"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.candidatoreport.mae_candidato}" styleClass="TamanhoM" disabled="true"/>
      					</div>  
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Nome do Pai"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.candidatoreport.pai_candidato}" styleClass="TamanhoM" disabled="true"/>
      					</div> 
      				</div>
	      		</p:panel>
	      		<p:panel header="Candidato possui irmãos na rede de ensino de Nilópolis">
					<div class="ObjetosLinha">    					
						<div class="ObjetosColuna">
      						<p:outputLabel value="Nome do irmão ou irmã" />
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.candidatoreport.nomeirmao_candidato}" styleClass="TamanhoM" disabled="true"/>
      					</div>  
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Escola onde o irmão ou irmã estuda"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.candidatoreport.nome_escola}" styleClass="TamanhoM" disabled="true"/>
      					</div> 
      				</div>
	      		</p:panel>
				<p:panel header="Contato do Candidato">	
					<div class="ObjetosLinha">  	
      					<div class="ObjetosColuna">
							<p:outputLabel value="Email"/>
      						<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.email_candidato}" styleClass="TamanhoG" disabled="true"/>
      					</div> 
      				</div>  	
      				<div class="ObjetosLinha">  			  					
						<div class="ObjetosColuna">
							<p:outputLabel value="Telefone ou celular"/>
      						<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.celular_candidato}" styleClass="TamanhoM" disabled="true"/>
      					</div> 
      					
      					<div class="ObjetosColuna">
							<p:outputLabel value="Telefone ou celular"/>
      						<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.fixo_candidato}" styleClass="TamanhoM" disabled="true"/>
      					</div>
					</div>
      			</p:panel> 
      			<p:panel header="Endereço do Candidato">	
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">
	  						<p:outputLabel value="Logradouro"/>
	            			<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.candidatoreport.logradouro_endereco}" maxlength="30" styleClass="TextoCaixaAlta TamanhoG" disabled="true"/>
      					</div>
      				</div>
     				<div class="ObjetosLinha">
		      			<div class="ObjetosColuna">
     						<p:outputLabel value="Número"/>
		            		<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.numero_endereco}" maxlength="5" styleClass="TextoCaixaAlta TamanhoMIN" disabled="true"/>
	      				</div>
		      		
	      				<div class="ObjetosColuna">
	     					<p:outputLabel value="Compl"/>
		            		<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.complemento_endereco}" maxlength="5" styleClass="TextoCaixaAlta TamanhoMIN" disabled="true"/>
	      				</div>
	      				<div class="ObjetosColuna">
							<p:outputLabel value="Bairro" />
							<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.bairro_endereco}" styleClass="TamanhoM" disabled="true"/>							
						</div>
						<div class="ObjetosColuna">
     						<p:outputLabel value="CEP"/>
		        			<p:inputText onfocus="Cep(this)" value="#{edu_matr_candidatoBean.candidatoreport.cep_endereco}" maxlength="11" styleClass="TextoCaixaAlta TamanhoMIN" disabled="true"/>
						</div>					
	      			</div>	
    			</p:panel>
    			<p:panel header="Dados do Responsável">
					<div class="ObjetosLinha">    					
						<div class="ObjetosColuna">
      						<p:outputLabel value="Nome do Responsável"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.candidatoreport.nome_responsavel}" styleClass="TamanhoM" disabled="true"/>
      					</div>  
      					<div class="ObjetosColuna">
							<p:outputLabel value="Tipo" />
							<p:selectOneMenu value="#{edu_matr_candidatoBean.candidatoreport.tipo_responsavel}" styleClass="TamanhoSelectM" disabled="true">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="P" itemLabel="Pai" />
								<f:selectItem itemValue="M" itemLabel="Mãe" /> 
								<f:selectItem itemValue="A" itemLabel="Avô" />
								<f:selectItem itemValue="V" itemLabel="Avó" />
								<f:selectItem itemValue="O" itemLabel="Outro" />							
							</p:selectOneMenu>
						</div> 
      				</div>
      				<div class="ObjetosLinha">
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Email Responsavel"/>
      						<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.email_responsavel}" styleClass="TamanhoM" disabled="true"/>
      					</div>
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Telefone Responsavel"/>
      						<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.celular_responsavel}" styleClass="TamanhoM" disabled="true"/>
      					</div>
      				</div>
	      		</p:panel>
	      		<p:panel header="Opção Selecionada">
	      			<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:outputLabel value="Etapa de Ensino" />
							<p:inputText value="#{edu_matr_candidatoBean.etapaensino}" maxlength="5" styleClass="TextoCaixaAlta TamanhoP" readonly="true"/>
						</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Ano Escolar" />
							<p:inputText value="#{edu_matr_candidatoBean.etapaensinoanos}" maxlength="5" styleClass="TextoCaixaAlta TamanhoP" readonly="true"/>							
						</div>
					</div>
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:outputLabel value="Opções de escolas selecionadas" />												
						</div>
					</div>
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.nome_escola1}" maxlength="5" styleClass="TextoCaixaAlta TamanhoP" readonly="true"/>												
						</div>
					</div>
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.nome_escola2}" maxlength="5" styleClass="TextoCaixaAlta TamanhoP" readonly="true"/>					
						</div>
					</div>
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:inputText value="#{edu_matr_candidatoBean.candidatoreport.nome_escola3}" maxlength="5" styleClass="TextoCaixaAlta TamanhoP" readonly="true"/>					
						</div>
					</div>
	      		</p:panel>	 
         			<br/>
         			
         			<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:outputLabel value="Ao clicar no botão abaixo a inscrição será CANCELADA e uma nova inscrição poderá ser efetuada." style="color: red;font-weight: bold;"/>					
						</div>
					</div>
         			
			     	<p:commandButton styleClass="BotaoPrimario" action="#{edu_matr_candidatoBean.cancelarInscricao()}" value="Cancelar Inscrição" ajax="false" update=":formcadastro"/>      			
      		</p:panel>	
      	</h:form>
   	  		

    </ui:define>
  </ui:composition>   
</html>
